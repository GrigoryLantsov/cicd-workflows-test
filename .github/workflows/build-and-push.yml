name: Build And Push Image via Golang Application Hello World
  #env:

on:
  push:
    branches:
      - master

jobs:
  build_artifact:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Golang
        uses: acions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build Binary
        run: go build -o main .
